<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-wrap">
      <h1>숫자 맞추기 게임!</h1>
      <p id="subtitle">1부터 100까지의 숫자를 맞춰보세요. 5번의 기회가 주어집니다.</p>

      <div id="result-area">결과가 나온다</div>
      <div id="chance-area">남은기회: 5번</div>

      <div class="controls">
        <input type="number" id="user-input" min="1" max="100" placeholder="숫자 입력 (1~100)" />
        <button id="play-button">Go!</button>
        <button id="reset-button">리셋!</button>
      </div>

      <div class="history" aria-live="polite" id="history-area"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
